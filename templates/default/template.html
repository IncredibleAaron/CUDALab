<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{project-name} - {page-title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{page-description}">
    <meta name="author" content="{page-author}">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="style/jquery-1.8.0.min.js"></script>
    <script src="style/jquery-ui.1.8.23.min.js"></script>
    <script src="style/bootstrap.2.2.1.min.js"></script>
    <link href="style/bootstrap-combined.2.2.1.min.css" rel="stylesheet">
    <link href="style/style.css" type="text/css" rel="stylesheet" />
    <script src="style/tips.js" type="text/javascript"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->

<body>
    <div class="container">
        <div class="masthead">
            <ul class="nav nav-pills pull-right">
                <li><a href="https://github.com/soloman817/CUDALab">GitHub</a></li>
                <li><a href="http://www.quantalea.net">www.quantalea.net</a></li>
            </ul>
            <h3 class="muted"><a href="index.html"><img src="images/cubes_32x32.png"/></a><a href="index.html">{project-name}</a></h3>
        </div>
        <hr />
        <div class="row">
            <div class="span3">
                <ul class="nav nav-list" id="menu">
                    {nav-list}
                </ul>
            </div>
            <div class="span9" id="main">
                {document}
                {script-output}
                {tooltips}
                {index}
                <hr />
                <p><small>{project-name} &copy; QuantAlea GmbH.</small></p>
            </div>
        </div>
    </div>

</html>
